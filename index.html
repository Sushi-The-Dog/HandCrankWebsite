<!doctype html>
<html>
    <head>
        <title>Sushi The Dog</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="page.css">
        <link rel="stylesheet" href="buttons.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-3 column cpanal-meng">
                    <div id="appmain">
                        {{ message }}
                    </div>
                    <div id="appcontrolpanel">
                        <div class="button-group button-block">
                            <button v-on:click="genmap" type="button" class="button button-royal button-longshadow-left button-rounded button-raised">New Map</button>
                            <button v-on:click="loadmap" type="button" class="button button-caution button-longshadow-left button-rounded button-raised">Load Map</button>
                        </div>
                    </div>
                    <div id="appdetails">
                        {{ display }}
                    </div>
                </div>
                <div class="col-md-9 column">
                    <div id="appbfgen">
                        <table>
                            <tr v-for="n in length">
                                <td v-for="items in battlefield[n]" v-on:mouseover="mousein(items[3],items[4])" v-on:mouseout="mouseout(items[3],items[4]);" v-bind:class="items" v-on:click="clicked(items[3],items[4])">
                                    {{ items[0] }}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="app.js"></script>
</html>
